<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Examen</title>
    <style>
        body {
            background: white;
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .page {
            background: #e2e2e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
        .container {
            background: white;
            box-shadow: 0px 0px 40px 16px rgba(0, 0, 0, 0.22);
            padding: 40px;
            border-radius: 8px;
            width: 600px;
            max-width: 90%;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group {
            flex: 1;
            min-width: calc(50% - 20px);
            display: flex;
            flex-direction: column;
        }
        select, input[type="date"], input[type="time"], input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #474A59;
            color: #F1F1F2;
            cursor: pointer;
            transition: background-color 300ms;
        }
        button:hover {
            background-color: #373844;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        nav {
    background-color: #474A59;
    color: #F1F1F2;
    width: 100%;
    padding: 10px 0;
    text-align: center;
}

nav a {
    color: #F1F1F2;
    margin: 0 15px;
    text-decoration: none;
    padding: 5px 10px;
}

nav a:hover {
    background-color: #373844;
    border-radius: 4px;
}
        
    </style>
</head>
<body>
<nav>
        <a href="/examen/list">Examen</a>
        <a href="/Enseignants">Personnels</a>
        <a href="/ElementP/elementPeda">Elements Pedagogiques</a>
        <a href="/groupes">Groupes</a>
    </nav>
    <div class="page">
        <div class="container">
            <h1>Add New Examen</h1>
            <form action="#" th:action="@{/examen/add}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="typeExamenId">Type Examen</label>
                    <select name="typeExamenId" id="typeExamenId" required>
                        <option th:each="type : ${types}" th:value="${type.idTypeExamen}" th:text="${type.titre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="semestreId">Semestre</label>
                    <select name="semestreId" id="semestreId" required>
                        <option th:each="semestre : ${semestres}" th:value="${semestre.idSemestre}" th:text="${semestre.nomSemestre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sessionId">Session</label>
                    <select name="sessionId" id="sessionId" required>
                        <option th:each="sessionee : ${sessions}" th:value="${sessionee.idSession}" th:text="${sessionee.nomSession}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="elementPId">Element</label>
                    <select name="elementPId" id="elementPId" required>
                        <option th:each="element : ${elements}" th:value="${element.idEpd}" th:text="${element.nomEpd}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="heureDebut">Heure Debut</label>
                    <input type="time" id="heureDebut" name="heureDebut" required>
                </div>
                <div class="form-group">
                    <label for="anneeUniversitaire">Année Universitaire</label>
                    <input type="text" id="anneeUniversitaire" name="anneeUniversitaire" placeholder="Année Universitaire" required>
                </div>
                <div th:if="${error1}" class="error-message">
                    <p th:text="${error1}"></p>
                </div>
                <div th:if="${error2}" class="error-message">
                    <p th:text="${error2}"></p>
                </div>
                <div th:if="${error3}" class="error-message">
                    <p th:text="${error3}"></p>
                </div>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
